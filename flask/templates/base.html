<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProFind</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/normalize.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/theme1/constants.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/theme1/base.css') }}" />
    {% block style %}{% endblock %}

    <link rel="icon" href="{{ url_for('static', filename = 'icons/p.png') }}" />

    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--keywords-->
    <!-- <meta name="keywords" content="dasdsda" /> -->
    <!--desc-->
    <!-- <meta name="description" content="dasdsda" /> -->
    <!--define an author-->
    <!-- <meta name="author" content="Jane Doe" /> -->
    <!--refresh doc every 30 secs-->
    <!-- <meta http-equiv="refresh" content="30" /> -->
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <!--tell the web crawler what to do-->
    <meta name="robots" content="index,follow" />
</head>

<body>
    <div id="options" class="nav lnav">
        <div class="options">
            <span class="lm-generic semi-large-txt nav-lm" href="">Themes</span>
            <a class="lm-generic bold-txt nav-sub-lm" href="">Default</a>
            <a class="lm-generic bold-txt nav-sub-lm" href="">Dark</a>
        </div>
    </div>
    <div id="langs" class="nav rnav">
        <div class="options">
            <a class="lm-generic semi-large-txt nav-lm" href="#">Languages</a>
            <a class="lm-generic bold-txt nav-sub-lm" href="#">English</a>
            <a class="lm-generic bold-txt nav-sub-lm" href="#">Japanese</a>
            <a class="lm-generic bold-txt nav-sub-lm" href="#">Turkish</a>
        </div>
    </div>
    <header class="container top-panel panel">
        <div title="Options" id="opt-butt">
            <div id="hamburg-logo"></div>
        </div>
        {% block panel %}{% endblock %}
    </header>

    {% block body %}{% endblock %}
    <footer class="bottom-panel panel">
        <a href="" class="add-margin lm-generic mini-txt bold-txt">HOME</a>
        <a href="" class="add-margin lm-generic mini-txt bold-txt">TERMS</a>
        <a href="" class="add-margin lm-generic mini-txt bold-txt">CONTACT</a>
    </footer>
    <script src="{{ url_for('static', filename = 'src/constants.js') }}"></script>
    <script src="{{ url_for('static', filename = 'src/main.js') }}"></script>
    {% block script %}{% endblock %}
</body>

</html>
