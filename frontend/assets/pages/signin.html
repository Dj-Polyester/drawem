<!DOCTYPE html>
<html lang="en">

<head>
  <title>ProFind</title>

  <link rel="stylesheet" type="text/css" href="/assets/style/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/assets/style/theme1/variables.css" />
  <link rel="stylesheet" type="text/css" href="/assets/style/theme1/base.css" />
  <link rel="stylesheet" type="text/css" href="/assets/style/theme1/signin.css" />

  <link rel="icon" href="/assets/icons/p.png" />

  <meta charset="UTF-8" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <!--keywords-->
  <!-- <meta name="keywords" content="dasdsda" /> -->
  <!--desc-->
  <!-- <meta name="description" content="dasdsda" /> -->
  <!--define an author-->
  <!-- <meta name="author" content="Jane Doe" /> -->
  <!--refresh doc every 30 secs-->
  <!-- <meta http-equiv="refresh" content="30" /> -->
  <!--set viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--tell the web crawler what to do-->
  <meta name="robots" content="index,follow" />
</head>

<body>
  <div id="options" class="nav lnav">
    <div class="options">
      <span class="lm-generic semi-large-txt nav-lm" href="">Themes</span>
      <a class="lm-generic bold-txt nav-sub-lm" href="">Default</a>
      <a class="lm-generic bold-txt nav-sub-lm" href="">Dark</a>
    </div>
  </div>
  <div id="langs" class="nav rnav">
    <div class="options">
      <a class="lm-generic semi-large-txt nav-lm" href="#">Languages</a>
      <a class="lm-generic bold-txt nav-sub-lm" href="#">English</a>
      <a class="lm-generic bold-txt nav-sub-lm" href="#">Japanese</a>
      <a class="lm-generic bold-txt nav-sub-lm" href="#">Turkish</a>
    </div>
  </div>
  <header class="top-panel">
    <div title="Options" id="opt-butt">
      <div id="hamburg-logo"></div>
    </div>

    <div id="p-logo"></div>
    <div title="Languages" id="lang-butt" class="add-margin lm-generic large-txt no-emph-txt">
      <img src="/assets/icons/globe.svg" width="30px" height="30px" />
    </div>
  </header>
  <div id="tmp-container">
    <div id="profind-logo">
      <img src="/assets/icons/profind.png" width="312" height="130" />
    </div>
    <div id="form-container">
      <span class="add-margin lm-generic large-txt no-emph-txt" id="signin-txt-this">Sign in</span>
      <div id="formtmp-container">
        <form id="form1" method="POST">
          <label class="add-margin lm-generic norm-txt no-emph-txt bold-txt" for="username">Username</label>
          <input class="add-margin lm-generic" type="text" id="username" />
          <label for="password"><span class="add-margin lm-generic norm-txt no-emph-txt bold-txt">Password</span>
            <a href="" class="add-margin lm-generic mini-txt bold-txt" id="fgt-psswd-txt">Forgot password?</a>
          </label>
          <input class="add-margin lm-generic" type="password" id="password" />
          <button class="add-margin lm-generic butt-generic signin-butt-this" type="submit">
            <span class="lm-generic bold-txt norm-txt butt-txt">Sign in</span>
          </button>
        </form>
        <div id="form2-container">
          <label class="add-margin lm-generic norm-txt no-emph-txt bold-txt" id="signin-txt-others">Sign in with</label>
          <form id="form2">
            <button class="add-margin lm-generic butt-generic signin-butt-others" type="submit">
              <img class="signin-img" src="/assets/icons/gicon_white.svg" />
              <span class="lm-generic bold-txt norm-txt butt-txt">Google</span>
            </button>
            <button class="add-margin lm-generic butt-generic signin-butt-others" type="submit">
              <img class="signin-img" src="/assets/icons/ficon_white.svg" />
              <span class="lm-generic bold-txt norm-txt butt-txt">Facebook</span>
            </button>
            <button class="add-margin lm-generic butt-generic signin-butt-others" type="submit">
              <img class="signin-img" src="/assets/icons/ticon_white.svg" />
              <span class="lm-generic bold-txt norm-txt butt-txt">Twitter</span>
            </button>
          </form>

          <label class="add-margin lm-generic norm-txt no-emph-txt" id="signup-txt">Don't have an account?
            <a href="/assets/pages/signup.html" class="bold-txt">Sign up</a>
          </label>
        </div>
      </div>
    </div>
  </div>

  <footer class="bottom-panel">
    <a href="" class="add-margin lm-generic mini-txt bold-txt">HOME</a>
    <a href="" class="add-margin lm-generic mini-txt bold-txt">TERMS</a>
    <a href="" class="add-margin lm-generic mini-txt bold-txt">CONTACT</a>
  </footer>

  <script src="/src/main.js"></script>
</body>

</html>
